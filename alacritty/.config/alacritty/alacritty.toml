live_config_reload = true
working_directory = "None"

[bell]
animation = "EaseOutExpo"
color = "#ffffff"
command = "None"
duration = 0

[colors]
[colors.bright]
black = "#434c5e"
blue = "#81a1c1"
cyan = "#88c0d0"
green = "#a3be8c"
magenta = "#b48ead"
red = "#bf616a"
white = "#e5e9f0"
yellow = "#ebcb8b"
[colors.normal]
black = "#3b4252"
blue = "#81a1c1"
cyan = "#88c0d0"
green = "#a3be8c"
magenta = "#b48ead"
red = "#bf616a"
white = "#bfd5de"
yellow = "#ebcb8b"
[colors.primary]
background = "#2e3440"
foreground = "#d8dee9"

[cursor]
blink_interval = 750
thickness = 0.15
unfocused_hollow = true
[cursor.style]
shape = "Block"

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
render_timer = false

[env]
TERM = "xterm-256color"

[font]
size = 9.0
[font.bold]
family = "LigaConsolas Nerd Font"
style = "Bold"
[font.bold_italic]
family = "monospace"
style = "Bold Italic"
[font.glyph_offset]
x = 0
y = 0
[font.italic]
family = "LigaConsolas Nerd Font"
style = "Italic"
[font.normal]
family = "LigaConsolas Nerd Font"
style = "Regular"
[font.offset]
x = 0
y = 0

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "xdg-open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001f\u007f-<>\"\\s{-}\\^⟨⟩`]+"
[hints.enabled.binding]
key = "U"
mods = "Control|Shift"
[hints.enabled.mouse]
enabled = true
mods = "None"

