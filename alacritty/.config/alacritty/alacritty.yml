live_config_reload: true
mouse:
  bindings:
  - action: PasteSelection
    mouse: Middle
  hide_when_typing: false
window:
  class:
    general: Terminal
    instance: Terminal
  decorations: full
  dimensions:
    columns: 0
    lines: 0
  dynamic_padding: false
  dynamic_title: true
  opacity: 0.9
  padding:
    x: 0
    y: 0
  position:
    x: 0
    y: 0
  startup_mode: Windowed
  title: Terminal
working_directory: None
