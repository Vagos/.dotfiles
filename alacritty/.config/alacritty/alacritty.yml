bell:
  animation: EaseOutExpo
  color: '#ffffff'
  command: None
  duration: 0
colors:
  bright:
    black: '#75715e'
    blue: '#66d9ef'
    cyan: '#a1efe4'
    green: '#a6e22e'
    magenta: '#ae81ff'
    red: '#f92672'
    white: '#f9f8f5'
    yellow: '#f4bf75'
  normal:
    black: '#272822'
    blue: '#66d9ef'
    cyan: '#a1efe4'
    green: '#a6e22e'
    magenta: '#ae81ff'
    red: '#f92672'
    white: '#f8f8f2'
    yellow: '#f4bf75'
  primary:
    background: '#171714'
    foreground: '#f8f8f2'
cursor:
  blink_interval: 750
  style:
    shape: Block
  thickness: 0.15
  unfocused_hollow: true
debug:
  log_level: Warn
  persistent_logging: false
  print_events: false
  render_timer: false
env:
  TERM: xterm-256color
font:
  bold:
    family: monospace
    style: Bold
  bold_italic:
    family: monospace
    style: Bold Italic
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: monospace
    style: Italic
  normal:
    family: monospace
    style: Regular
  offset:
    x: 0
    y: 0
  size: 7.0
hints:
  alphabet: jfkdls;ahgurieowpq
  enabled:
  - binding:
      key: U
      mods: Control|Shift
    command: xdg-open
    mouse:
      enabled: true
      mods: None
    post_processing: true
    regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0\
      -\x1F\x7F-\x9F<>\"\\s{-}\\^\u27E8\u27E9`]+"
live_config_reload: true
mouse:
  hide_when_typing: false
scrolling:
  history: 10000
  multiplier: 1
selection:
  save_to_clipboard: false
  semantic_escape_chars: ",\u2502`|:\"' ()[]{}<>\t"
window:
  class:
    general: Terminal
    instance: Terminal
  decorations: full
  dimensions:
    columns: 0
    lines: 0
  dynamic_padding: false
  dynamic_title: true
  opacity: 0.95
  padding:
    x: 0
    y: 0
  position:
    x: 0
    y: 0
  startup_mode: Windowed
  title: Terminal
working_directory: None
