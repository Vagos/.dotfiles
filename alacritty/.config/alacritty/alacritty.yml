bell:
  animation: EaseOutExpo
  color: '#ffffff'
  command: None
  duration: 0
colors:
  bright:
    black: '#434c5e'
    blue: '#81a1c1'
    cyan: '#88c0d0'
    green: '#a3be8c'
    magenta: '#b48ead'
    red: '#bf616a'
    white: '#e5e9f0'
    yellow: '#ebcb8b'
  normal:
    black: '#3b4252'
    blue: '#81a1c1'
    cyan: '#88c0d0'
    green: '#a3be8c'
    magenta: '#b48ead'
    red: '#bf616a'
    white: '#bfd5de'
    yellow: '#ebcb8b'
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
cursor:
  blink_interval: 750
  style:
    shape: Block
  thickness: 0.15
  unfocused_hollow: true
debug:
  log_level: Warn
  persistent_logging: false
  print_events: false
  render_timer: false
env:
  TERM: xterm-256color
font:
  bold:
    family: LigaConsolas Nerd Font
    style: Bold
  bold_italic:
    family: monospace
    style: Bold Italic
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: LigaConsolas Nerd Font
    style: Italic
  normal:
    family: LigaConsolas Nerd Font
    style: Regular
  offset:
    x: 0
    y: 0
  size: 9.0
hints:
  alphabet: jfkdls;ahgurieowpq
  enabled:
  - binding:
      key: U
      mods: Control|Shift
    command: xdg-open
    mouse:
      enabled: true
      mods: None
    post_processing: true
    regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0\
      -\x1F\x7F-\x9F<>\"\\s{-}\\^\u27E8\u27E9`]+"
keyboard:
  bindings:
  - action: Paste
    key: Paste
  - action: Copy
    key: Copy
  - action: ClearLogNotice
    key: L
    mods: Control
  - chars: "\f"
    key: L
    mode: ~Vi|~Search
    mods: Control
  - action: ScrollPageUp
    key: PageUp
    mode: ~Alt
    mods: Shift
  - action: ScrollPageDown
    key: PageDown
    mode: ~Alt
    mods: Shift
  - action: ScrollToTop
    key: Home
    mode: ~Alt
    mods: Shift
  - action: ScrollToBottom
    key: End
    mode: ~Alt
    mods: Shift
  - action: ScrollToBottom
    key: Space
    mode: Vi|~Search
    mods: Shift|Control
  - action: ToggleViMode
    key: Space
    mode: ~Search
    mods: Shift|Control
  - action: ToggleViMode
    key: Escape
    mode: Vi|~Search
  - action: ScrollToBottom
    key: I
    mode: Vi|~Search
  - action: ToggleViMode
    key: I
    mode: Vi|~Search
  - action: ToggleViMode
    key: C
